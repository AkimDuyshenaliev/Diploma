{% extends "Authorization/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container content-section bg-secondary boxshadow">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Создать новый аккаунт.</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Зарегистрироваться</button>
                </div>
            </fieldset>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
            Уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Войти</a>
            </small>
        </div>
    </div>
{% endblock content %}
